<!DOCTYPE html>
<html>
<head>
    <title>Editează Programarea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2>Editează Programarea</h2>

<form method="POST">

    <div class="mb-3">
        <label>Nume client</label>
        <input type="text" name="client_name" class="form-control" value="{{ appt.client_name }}" required>
    </div>

    <div class="mb-3">
        <label>Telefon</label>
        <input type="text" name="client_phone" class="form-control" value="{{ appt.client_phone }}" required>
    </div>

    <div class="mb-3">
        <label>Serviciu</label>
        <input type="text" name="service" class="form-control" value="{{ appt.service }}" required>
    </div>

    <div class="mb-3">
        <label>Data</label>
        <input type="date" name="date" class="form-control" value="{{ appt.date }}" required>
    </div>

    <div class="mb-3">
        <label>Ora</label>
        <input type="time" name="time" class="form-control" value="{{ appt.time }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvează</button>
    <a href="/admin" class="btn btn-secondary">Anulează</a>

</form>

</body>
</html>
