<!doctype html>
<html lang="ro">
<head>
    <meta charset="utf-8">
    <title>Programare online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">

            <h1 class="mb-4 text-center">Programare online</h1>

            <!-- mesaje -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show">
                    {{ message }}
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST">

                        <div class="mb-3">
                            <label class="form-label">Numele tău</label>
                            <input type="text" name="client_name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Telefon</label>
                            <input type="tel" name="client_phone" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Serviciu</label>
                            <select name="service" class="form-select" required>
                                <option value="">Alege serviciul</option>
                                {% for s in services %}
                                <option value="{{ s }}">{{ s }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data</label>
                            <input type="date" name="date" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ora</label>
                            <input type="time" name="time" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Confirmă programarea
                        </button>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
