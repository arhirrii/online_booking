<!doctype html>
<html lang="ro">
<head>
    <meta charset="utf-8">
    <title>Dashboard Programări</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Dashboard Programări</h2>
        <a href="/logout" class="btn btn-outline-secondary btn-sm">Logout</a>
    </div>

    <table class="table table-striped table-bordered">
        <!-- restul tabelului tău -->

    <h1 class="mb-4 text-center">Dashboard Programări</h1>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nume</th>
                <th>Telefon</th>
                <th>Serviciu</th>
                <th>Data</th>
                <th>Ora</th>
                <th>Acțiuni</th>
            </tr>
        </thead>
        <tbody>
            {% for appt in appointments %}
            <tr>
                <td>{{ appt.client_name }}</td>
                <td>{{ appt.client_phone }}</td>
                <td>{{ appt.service }}</td>
                <td>{{ appt.date }}</td>
                <td>{{ appt.time }}</td>
                <td>
                    <a href="/edit/{{ appt.id }}" class="btn btn-warning btn-sm">Editează</a>
                    <a href="/delete/{{ appt.id }}" class="btn btn-danger btn-sm">Șterge</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
